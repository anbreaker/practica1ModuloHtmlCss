<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/log-in.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Log In</title>
  </head>
  <body>
    <section class="login-general">
      <div class="container">
        <div class="login-form">
          <div class="login-title">
            Log In
          </div>
          <div class="login-input-parts">
            <input class="login-input" type="email" placeholder="yourEmail@address.com" />
            <input class="login-input" type="password" placeholder="Your Password" />
            <input class="login-input button" type="button" value="Log In" />
          </div>
          <div class="login-forgot">
            Forgot password?
          </div>
        </div>
        <div class="login-signup">Don't have an account? <a href="#">Sign Up</a></div>
      </div>
    </section>
  </body>
</html>

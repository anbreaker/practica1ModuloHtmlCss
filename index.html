<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="css/log-in.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />
    <title>Log In</title>
  </head>
  <body>
    <section class="login-general">
      <div class="container">
        <div class="login-form">
          <div class="login-title">
            Log In
          </div>
          <div class="login-input-zone">
            <input class="login-input" type="email" placeholder="yourEmail@address.com" />
            <input class="login-input" type="password" placeholder="Your Password" />
            <a href="/navbar.html"
              ><input class="login-input button" type="button" value="Log In"
            /></a>
          </div>
          <div class="login-forgot">
            Forgot password?</a>
          </div>
        </div>
        <div class="login-signup">
          Don't have an account? <a href="/pages/pageNotFound.html">Sign Up</a>
        </div>
      </div>
    </section>
  </body>
</html>

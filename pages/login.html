<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon" />
    <title>Log In</title>
  </head>
  <body>
    <section class="login-general">
      <div class="container">
        <div class="login-form">
          <div class="login-title">
            Log In
          </div>
          <div class="login-input-zone">
            <form action="login.html" method="GET">
              <input
                class="login-input"
                type="email"
                placeholder="yourEmail@address.com"
                required
              />
              <input
                class="login-input"
                type="password"
                placeholder="Your Password"
                required
              />
              <a href="#" class="login-link">
                <input class="login-input button" type="submit" value="Log In" />
              </a>
            </form>
          </div>
          <div class="login-forgot">
            <a href="../pages/pageNotFound.html">Forgot password?</a>
          </div>
        </div>
        <div class="login-signup">
          Don't have an account?
          <a href="../pages/index.html" class="login-link">Sign Up</a>
        </div>
      </div>
    </section>
  </body>
</html>
